{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}

<div style="display:block; margin:15px;" class="row">
    <div class="col-md-8">
    <h1>Get owners and token quantity</h1>
    <hr>
<div>
    {{ wtf.quick_form(form) }}
</div>
            </div>
    <div class="col-md-4"></div>
</div>
<div style="text-align:left; margin-left:10px;">

    <ul>
            {% for distro in result %}
            <li><h5>{{distro.ownerid}} has {{distro.ntokens}} tokens</h5></li>
         {% endfor %}
   </ul>
        </div>
{% endblock %}
